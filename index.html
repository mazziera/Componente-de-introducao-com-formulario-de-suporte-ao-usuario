<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    
    <link rel="stylesheet" href="./src/css/estilos.css">
    
</head>

<body>
    <main>
        <section class="informacao">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>

            <p class="texto-informativo">
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24hs.
            </p>
        </section>

        <section class="formulario">

            <form action="index.html" class="conteudo" id="formulario">

                <input type="text" name="nome" placeholder="Nome Completo *" class="input-vazio">
                <p class="obrigatorio">campo obrigatorio</p>

                <input type="email" name="email" placeholder="Email *" class="input-vazio ">
                <p class="obrigatorio ">campo obrigatorio</p>

                <input type="tel" name="telefone" maxlength="11" placeholder="Telefone *" class="input-vazio ">
                <p class="obrigatorio">campo obrigatorio</p>

                <textarea name="mensagem" id="mensagem" cols="50" rows="50" placeholder="Mensagem *" class="input-vazio "></textarea>
                <p class="obrigatorio">campo obrigatorio</p>

                <span class="legenda">*campo obrigatorio</span>

                <input type="submit" value="Enviar" class="input" id="botao-enviar">
                
            </form>

        </section>
    
    </main>

    <script src="index.js"></script>
</body>

</html>
